<h1>明州阿育王山續志</h1>
<p class="body_margin-4">釋畹荃「明州阿育王山續志」，蓋續郭子章之志而作也，本非獨立成書。乾隆二十二年刋本乃正續合刻。此續志解題併於郭志合寫，不另撰一篇，閱者鑒之。</p>
