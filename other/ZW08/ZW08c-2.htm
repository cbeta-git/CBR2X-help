<p class="head">一般組字法基本規則&nbsp;</p>
<table border="0" cellSpacing="0" borderColor="#e1e9cb" cellPadding="5" align="center" style="width: 53%">
<tr>
<td class="style1" colSpan="2">本組字法含「*」、「/」、「@」、「-」、「+」、「?」六個半形基本符號，及「( )」、「[ ]」兩組半形分隔符號。<br>
<br>
其使用規則如下：</td></tr>
<tr><td class="text" colSpan="2">
<table border="1" cellSpacing="0" borderColor="#b7d3b4" cellPadding="3" align="center">
<tr><td bgColor="#fae7a3" noWrap align="middle" style="width: 84px"><font color="#990000">符號</font></td>
	<td bgColor="#fae7a3" align="middle" style="width: 343px"><font color="#990000">說明 </font></td>
	<td bgColor="#fae7a3" align="middle" style="width: 291px"><font color="#990000">範例 </font></td>
</tr>
<tr><td noWrap align="middle" style="width: 84px">*</td>
	<td style="width: 343px">表橫向連接</td>
	<td style="width: 291px">明＝日*月</td>
</tr>
<tr><td noWrap align="middle" style="width: 84px">/</td>
	<td style="width: 343px">表縱向連接</td>
	<td style="width: 291px">音＝立/日</td>
</tr>
<tr><td noWrap align="middle" style="width: 84px">@</td>
	<td style="width: 343px">表包含</td>
	<td style="width: 291px">因＝囗@大　或　閒＝門@月</td>
</tr>
<tr><td noWrap align="middle" style="width: 84px">-</td>
	<td style="width: 343px">表去掉某部份</td>
	<td style="width: 291px">青＝請-言</td>
</tr>
<tr><td noWrap align="middle" style="width: 84px">- +</td>
	<td style="width: 343px">前後配合，表示去掉某部份，而改以另一部份代替</td>
	<td style="width: 291px">閒＝間-日+月</td>
</tr>
<tr><td noWrap align="middle" style="width: 84px">?</td>
	<td style="width: 343px">表字根特別，尚未找到足以表示者</td>
	<td style="width: 291px">背＝(?*匕)/月</td>
</tr>
<tr><td noWrap align="middle" style="width: 84px">( )</td>
	<td style="width: 343px">為運算分隔符號</td>
	<td style="width: 291px">繞＝組-且+((土/(土*土))/兀)</td>
</tr>
<tr><td noWrap align="middle" style="width: 84px">[ ]</td>
	<td style="width: 343px">為文字分隔符號</td>
	<td style="width: 291px">羅[目*侯]羅母耶輸陀羅</td>
</tr>
<tr><td noWrap align="middle" style="width: 84px">【圖】</td>
	<td style="width: 343px">圖型符號，表示原文獻在此有圖形</td>
	<td style="width: 291px">&nbsp;</td>
</tr>
</table>
</td>
</tr>
</table>
