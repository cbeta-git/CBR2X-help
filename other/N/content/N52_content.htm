<p class="head_1">雙論　二</p>
<p class="head_1">郭哲彰　譯</p>
<table width="500" id="myTable" cellspacing="0" cellpadding="0">
<tr><td width="89%"><p class="head_3_3">雙論二</td><td width="11%"></td></tr>
<tr><td>　第七品　隨眠雙論</td><td> 一</td></tr>
<tr><td colspan="2"><p class="p2">論述有關欲貪、瞋、慢、見、疑、有貪、無明第七隨眠之相互關係。</p></td></tr>
<tr><td>　　　第一隨增分</td><td>一</td></tr>
<tr><td colspan="2"><p class="p2">論述七隨眠相互之隨增關係。</p></td></tr>
<tr><td>　　　第二有隨眠分</td><td>五九</td></tr>
<tr><td colspan="2"><p class="p2">與第一隨增分之內容完全相同。</p></td></tr>
<tr><td>　　　第三斷分</td><td>一一八</td></tr>
<tr><td colspan="2"><p class="p2">論述有關斷隨眠——七隨眠之相互關係。</p></td></tr>
<tr><td>　　　第四遍知分</td><td>一七〇</td></tr>
<tr><td colspan="2"><p class="p2">與第三斷分之內容完全相同。</p></td></tr>
<tr><td>　　　第五已斷分</td><td>二二四</td></tr>
<tr><td colspan="2"><p class="p2">根據第三斷分而論述七隨眠相互之已斷、未斷之關係。</p></td></tr>
<tr><td>　　　第六生分</td><td>二七六</td></tr>
<tr><td colspan="2"><p class="p2">相同於第一隨增分。</p></td></tr>
<tr><td>　　　第七界分</td><td>二七七</td></tr>
<tr><td colspan="2"><p class="p2">於欲、色、無色之三界而論述生死時之隨眠數。</p></td></tr>
